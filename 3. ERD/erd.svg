<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .entity { fill: #e8f4fd; stroke: #2563eb; stroke-width: 2; }
      .weak-entity { fill: #fef3c7; stroke: #d97706; stroke-width: 2; stroke-dasharray: 5,5; }
      .relationship { fill: #fce7f3; stroke: #be185d; stroke-width: 2; }
      .attribute { fill: #f0fdf4; stroke: #16a34a; stroke-width: 1; }
      .pk-attribute { fill: #fef2f2; stroke: #dc2626; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; dominant-baseline: middle; }
      .entity-text { font-weight: bold; font-size: 12px; }
      .line { stroke: #374151; stroke-width: 1.5; fill: none; }
      .pk-underline { text-decoration: underline; }
    </style>
  </defs>

  <!-- Title -->
  <text x="600" y="20" class="text entity-text" style="font-size: 16px;">Pet Product Database ERD</text>

  <!-- Products (Base Entity) -->
  <rect x="450" y="150" width="120" height="80" class="entity"/>
  <text x="510" y="175" class="text entity-text">Products</text>
  <text x="510" y="190" class="text pk-underline">product_id</text>
  <text x="510" y="205" class="text">name</text>
  <text x="510" y="220" class="text">product_type</text>

  <!-- Pet Food -->
  <rect x="700" y="120" width="120" height="90" class="weak-entity"/>
  <text x="760" y="140" class="text entity-text">PetFood</text>
  <text x="760" y="155" class="text pk-underline">product_id</text>
  <text x="760" y="170" class="text">weight</text>
  <text x="760" y="185" class="text">flavor</text>
  <text x="760" y="200" class="text">health_condition</text>

  <!-- Pet Toys -->
  <rect x="700" y="230" width="120" height="75" class="weak-entity"/>
  <text x="760" y="250" class="text entity-text">PetToys</text>
  <text x="760" y="265" class="text pk-underline">product_id</text>
  <text x="760" y="280" class="text">material</text>
  <text x="760" y="295" class="text">durability</text>

  <!-- Pet Apparel -->
  <rect x="700" y="325" width="120" height="90" class="weak-entity"/>
  <text x="760" y="345" class="text entity-text">PetApparel</text>
  <text x="760" y="360" class="text pk-underline">product_id</text>
  <text x="760" y="375" class="text">color</text>
  <text x="760" y="390" class="text">size</text>
  <text x="760" y="405" class="text">care_instructions</text>

  <!-- Manufacturers -->
  <rect x="450" y="50" width="120" height="60" class="entity"/>
  <text x="510" y="70" class="text entity-text">Manufacturers</text>
  <text x="510" y="85" class="text pk-underline">manufacturer_id</text>
  <text x="510" y="100" class="text">name</text>

  <!-- Animals -->
  <rect x="50" y="150" width="120" height="60" class="entity"/>
  <text x="110" y="170" class="text entity-text">Animals</text>
  <text x="110" y="185" class="text pk-underline">animal_id</text>
  <text x="110" y="200" class="text">name</text>

  <!-- ProductAnimals (Junction) -->
  <rect x="250" y="150" width="120" height="75" class="relationship"/>
  <text x="310" y="170" class="text entity-text">ProductAnimals</text>
  <text x="310" y="185" class="text pk-underline">product_id</text>
  <text x="310" y="200" class="text pk-underline">animal_id</text>

  <!-- Customers -->
  <rect x="50" y="450" width="120" height="75" class="entity"/>
  <text x="110" y="470" class="text entity-text">Customers</text>
  <text x="110" y="485" class="text pk-underline">customer_id</text>
  <text x="110" y="500" class="text">name</text>
  <text x="110" y="515" class="text">email</text>

  <!-- Transactions -->
  <rect x="250" y="450" width="120" height="75" class="entity"/>
  <text x="310" y="470" class="text entity-text">Transactions</text>
  <text x="310" y="485" class="text pk-underline">transaction_id</text>
  <text x="310" y="500" class="text">customer_id</text>
  <text x="310" y="515" class="text">transaction_date</text>

  <!-- TransactionProducts (Junction) -->
  <rect x="450" y="450" width="140" height="75" class="relationship"/>
  <text x="520" y="470" class="text entity-text">TransactionProducts</text>
  <text x="520" y="485" class="text pk-underline">transaction_id</text>
  <text x="520" y="500" class="text pk-underline">product_id</text>
  <text x="520" y="515" class="text">quantity</text>

  <!-- Walmart Locations -->
  <rect x="900" y="450" width="120" height="75" class="entity"/>
  <text x="960" y="470" class="text entity-text">WalmartLocations</text>
  <text x="960" y="485" class="text pk-underline">location_id</text>
  <text x="960" y="500" class="text">name</text>
  <text x="960" y="515" class="text">zip_code</text>

  <!-- Shipments -->
  <rect x="700" y="600" width="140" height="75" class="entity"/>
  <text x="770" y="620" class="text entity-text">Shipments</text>
  <text x="770" y="635" class="text pk-underline">shipment_id</text>
  <text x="770" y="650" class="text">origin_location_id</text>
  <text x="770" y="665" class="text">dest_location_id</text>

  <!-- ShipmentProducts (Junction) -->
  <rect x="450" y="600" width="140" height="75" class="relationship"/>
  <text x="520" y="620" class="text entity-text">ShipmentProducts</text>
  <text x="520" y="635" class="text pk-underline">shipment_id</text>
  <text x="520" y="645" class="text pk-underline">product_id</text>
  <text x="520" y="660" class="text">quantity</text>

  <!-- Relationships Lines -->
  <!-- Products to Manufacturers -->
  <line x1="510" y1="150" x2="510" y2="110" class="line"/>
  <text x="525" y="130" class="text" style="font-size: 10px;">1:M</text>

  <!-- Products to ProductAnimals -->
  <line x1="450" y1="190" x2="370" y2="190" class="line"/>
  <text x="410" y="185" class="text" style="font-size: 10px;">1:M</text>

  <!-- Animals to ProductAnimals -->
  <line x1="170" y1="180" x2="250" y2="180" class="line"/>
  <text x="210" y="175" class="text" style="font-size: 10px;">1:M</text>

  <!-- Products to Product Subtypes - adjusted for right-side positioning -->
  <line x1="570" y1="170" x2="700" y2="165" class="line"/>
  <line x1="570" y1="190" x2="700" y2="267" class="line"/>
  <line x1="570" y1="210" x2="700" y2="370" class="line"/>
  <text x="635" y="230" class="text" style="font-size: 10px;">ISA</text>

  <!-- Customers to Transactions -->
  <line x1="170" y1="490" x2="250" y2="490" class="line"/>
  <text x="210" y="485" class="text" style="font-size: 10px;">1:M</text>

  <!-- Transactions to TransactionProducts -->
  <line x1="370" y1="490" x2="450" y2="490" class="line"/>
  <text x="410" y="485" class="text" style="font-size: 10px;">1:M</text>

  <!-- Products to TransactionProducts -->
  <line x1="510" y1="230" x2="510" y2="450" class="line"/>
  <text x="525" y="340" class="text" style="font-size: 10px;">1:M</text>

  <!-- Products to ShipmentProducts -->
  <line x1="510" y1="525" x2="510" y2="600" class="line"/>
  <text x="525" y="562" class="text" style="font-size: 10px;">1:M</text>

  <!-- Shipments to ShipmentProducts -->
  <line x1="700" y1="637" x2="590" y2="637" class="line"/>
  <text x="645" y="632" class="text" style="font-size: 10px;">1:M</text>

  <!-- WalmartLocations to Shipments (origin) -->
  <line x1="940" y1="525" x2="800" y2="600" class="line"/>
  <text x="870" y="560" class="text" style="font-size: 10px;">1:M</text>

  <!-- WalmartLocations to Shipments (destination) -->
  <line x1="960" y1="525" x2="820" y2="600" class="line"/>

  <!-- Legend -->
  <rect x="50" y="720" width="15" height="15" class="entity"/>
  <text x="75" y="730" class="text" style="text-anchor: start; font-size: 10px;">Strong Entity</text>
  
  <rect x="150" y="720" width="15" height="15" class="weak-entity"/>
  <text x="175" y="730" class="text" style="text-anchor: start; font-size: 10px;">Weak Entity</text>
  
  <rect x="250" y="720" width="15" height="15" class="relationship"/>
  <text x="275" y="730" class="text" style="text-anchor: start; font-size: 10px;">Junction Table</text>

  <text x="400" y="730" class="text pk-underline" style="text-anchor: start; font-size: 10px;">Primary Key</text>

</svg>